<!DOCTYPE html>

<html>
  <head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}" type="text/css">
      <title>Website Test</title>
  </head>
  <body class="bg-dark m-5">

    <div class="container">

          <div class="row">

                <div class="col col-2">

                </div>

                <div class="col-8">

                      <!-- ROW 1 -->
                      <div class="row table-dark">
                        <div class="col-12 text-center">
                          <h1 class="display-4">Enter a list of values seperated by commas</h1>

                        </div>
                      </div>

                        <!-- ROW 2 -->
                      <div class="row m-5">

                          <div class="col-12 text-center">

                            <form action="/sort" method="post">
                              <div class="form-group">
                                <input class="form-control" type="text" placeholder="45,12,9,73,20" name="the_list">
                                <small class="form-text text-muted">Enter a list of numbers seperated by commas e.g. 45,12,9,73,20</small>
                              </div>
                              <button type="submit" class="btn btn-info">Submit</button>
                            </form>















                          </div>

                        </div>

                      <!-- ROW 3 -->
                        <div class="row m-5">
                          <!-- COL 1 -->
                            <div class="col-3 text-center bg-info">
                                  <h1 class="display-4 text-light">The sorted list is</h1>
                            </div>
                            <!-- COL 2 -->
                            <div class="col-9 text-left bg-light">

                                  <h1 class="display-4 text-info">{{ _list }}</h1>
                            </div>
                          </div>

                          <!-- ROW 4 -->
                          <div class="row m-5">
                            <div class="col-12 text-center">
                              <a href="http://www.google.co.uk">
                                <svg width="5em" height="5em" viewBox="0 0 16 16">
                                  <path d="M15.354 2.646a.5.5 0 0 1 0 .708l-7 7a.5.5 0 0 1-.708 0l-3-3a.5.5 0 1 1 .708-.708L8 9.293l6.646-6.647a.5.5 0 0 1 .708 0z"/>
                                  <path d="M8 2.5A5.5 5.5 0 1 0 13.5 8a.5.5 0 0 1 1 0 6.5 6.5 0 1 1-3.25-5.63.5.5 0 1 1-.5.865A5.472 5.472 0 0 0 8 2.5z"/>
                                </svg>
                              </a>
                            </div>
                          </div>

                </div>

                <div class="col col-2">

                </div>

            </div>

    </div>

          <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
          <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
          <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </body>
</html>
